<div class="row">
    <div class="col-md-3"></div>

    <div class="col-lg-6">
        <div class="well bs-component">
            <form class="form-horizontal form-Login" role="form">
                <legend>Create Game</legend>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Game Name</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" placeholder="Game Name" data-ng-model="gameData.Name" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Your Number</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" placeholder="Your Secret Number" data-ng-model="gameData.Number" required >
                    </div>
                </div>
                <button class="btn btn-primary btn-info btn-block" type="submit" data-ng-click="createGame()">Create Game</button>
            </form>
            <hr/>
            <div data-ng-hide="errorMessage == ''" class="alert alert-danger">
                {{errorMessage}}
            </div>
        </div>
    </div>

    <div class="col-md-3"></div>
</div>
