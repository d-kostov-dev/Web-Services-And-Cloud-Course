<div class="row">
    <div class="col-md-3"></div>

    <div class="col-lg-6">
        <div class="well bs-component">
            <form class="form-horizontal form-Login" role="form">
                <legend>Login</legend>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" placeholder="Email" data-ng-model="loginData.userName" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Password</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required >
                    </div>
                </div>
                <button class="btn btn-primary btn-info btn-block" type="submit" data-ng-click="login()">Login</button>
            </form>
            <a href="#/signup" class="btn btn-default btn-sm btn-block">Register</a>
            <hr/>
            <div data-ng-hide="message == ''" class="alert alert-danger">
                {{message}}
            </div>
        </div>
    </div>

    <div class="col-md-3"></div>
</div>
